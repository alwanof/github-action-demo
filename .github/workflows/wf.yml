name: Lite Check
on:
  workflow_dispatch:
jobs:
  build:
    name: Run Auto Test
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v2
    - name: Build Auto Test
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install NPM
      run: npm ci
    - name: Run Test
      run: |
          echo "::set-output name=TAG_NAME::$(npm test)" >> $GITHUB_STEP_SUMMARY
 
